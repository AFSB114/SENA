<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="col-12 row formulario">
                <div class="col-8 form">
                    <h2>Ciclo Número</h2>
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-4">
                            <label for="id" class="form-label">Identificacion</label>
                            <input type="number" class="form-control" id="id" required min="0">
                        </div>
                        <div class="col-md-4">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required min="0">
                        </div>
                        <div class="col-md-4">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" required min="0">
                        </div>
                        <div class="col-md-4">
                            <label for="cargo" class="form-label">Cargo</label>
                            <input type="text" class="form-control" id="cargo" required min="0">
                        </div>
                        <div class="col-md-4">
                            <label for="valDia" class="form-label">Valor del dia</label>
                            <input type="number" class="form-control" id="valDia" required min="0">
                        </div>
                        <div class="col-md-4">
                            <label for="numDiasTra" class="form-label">Número de dias trabjados</label>
                            <input type="number" class="form-control" id="numDiasTra" required min="0">
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="button" onclick="agregar()">Agregar</button>
                        </div>
                    </form>
                </div>
                <div class="col-4 respuesta">
                    <div class="col-12">
                        <h2>Respuesta</h2>
                        <div id="result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Bootstrap/js/bootstrap.js"></script>
    <script src="./Bootstrap/js/bootstrap.bundle.js"></script>
    <!-- <script src="./js/validation.js"></script> -->
    <script src="./js/script.js"></script>
</body>

</html>
