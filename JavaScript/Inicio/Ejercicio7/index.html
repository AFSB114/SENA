<body>
    <script>
        let cuad, rect, tria, lado, base, altura;
        lado = 5, base = 10, altura = 15;
        cuad = lado * lado;
        rect = base * altura;
        tria = base * altura / 2;
        console.log("Cuadrado: " + cuad + '\nRectangulo: ' + rect + '\nTriangulo: ' + tria);
    </script>
</body>
